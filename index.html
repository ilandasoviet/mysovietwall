<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Soviet Wall</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>My Soviet Wall</h1>

<div class="bar">
  <button id="editToggle" type="button">Activer/Désactiver l’édition</button>
  <button id="overlayToggle" type="button">Afficher/Masquer l’overlay numéroté</button>
  <button id="exportBtn" type="button">Exporter les zones (HTML)</button>
  <span class="small" id="help"></span>
</div>

<div class="container" id="container">
  <img src="mur.jpg" alt="Mur (sans numéros)">
  <img id="annotLayer" src="mur_annot.jpg" alt="Overlay numéroté">
  <div id="zones"></div>
</div>

<p class="small">Après export, collez le bloc obtenu dans votre index.html final (dans le dépôt GitHub). L’overlay numéroté sert uniquement à caler les zones; le mur affiché reste sans numéros.</p>
<textarea id="exportBox" style="display:none" readonly></textarea>

<script src="editor.js"></script>
</body>
</html>
